<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta property="og:title" content="Anglish" />
    <link rel='stylesheet' href="assets/bootstrap/css/bootstrap.css">
    <link rel='stylesheet' href="assets/bootstrap/css/flat-ui.css">
    <link rel='stylesheet' href="assets/css/style.css">
    <title>Anglish</title>
  </head>
  <body ng-app="anglish">
    <div ng-controller="AngCtrl">
      <div class='container'>
        <h1>How's your Anglish?</h1>
        <anglish-box ng-model="anglishText" id="anglishDraft"></anglish-box>
      </div>
    </div>
    <script crossorigin='anonymous' src="assets/js/lib/jquery-2.2.4.min.js"></script>
     <!-- v3 changes ajax callbacks from success to done &+ -->
      <script crossorigin='anonymous' src="assets/js/lib/jquery-ui-1.10.4.js"></script>
    <script crossorigin='anonymous' src="assets/js/lib/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("anglish", [])
      app.config(function ($interpolateProvider) {
          $interpolateProvider.startSymbol('{[{').endSymbol('}]}')
        }
      )
      app.controller('AngCtrl', function ($scope, $http) {
        console.log('AngCtrl')
      })
    </script>
    <script crossorigin='anonymous' src="assets/js/anglish-box.js"></script>
  <script>
    if (window.location.protocol === 'file:') {
      const warning = document.createElement('div')
      warning.className = 'file-protocol-warning'
      warning.innerHTML = `
        <strong>Notice:</strong> This page is being served using the <code>file://</code> protocol.<br>
        For full functionality, please open a terminal, navigate to this directory, and run:<br>
        <code>npx http-server</code><br>
        Then open the provided <code>http://localhost:8080</code> link in your browser.
      `
      document.body.insertBefore(warning, document.body.firstChild)
    }
  </script>
  </body>
</html>
